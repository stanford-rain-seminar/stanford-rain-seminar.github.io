    - speaker: Amy Greenwald
      date: Oct. 28, 2024
      title: "Solving Games Forwards and Backwards"
      abstract: "Computing equilibria in games is a problem of great interest in both economics and computer science. We present a min-max formulation of this problem, in which the minimizer seeks an equilibrium solution for the game, while the maximizer seeks to find fault with the proposed solutions. We call this problem the 'forward' problem. In the 'backwards' problem, we are instead given an equilibrium and a parameterized game, and we are interested in inferring a game from that equilibrium: i.e., identifying the game parameters that induce the observed equilibrium. We consider the backwards problem under weaker and weaker assumptions, ranging from inverse multiagent planning to inverse multiagent learning and beyond, for each of which we present min-max formulations. While it can be difficult to ensure that the min-max formulation of a forward problem is convex-concave, and thus amenable to standard solutions (e.g., gradient descent ascent), we find it easier to ensure that the min-max formulation of a backward problem is convex-concave. We apply our backwards method to Spanish electricity market time-series data, and then push the inferred game forward to predict future market prices. Joint work with Denizalp Goktas and Sadie Zhao."
      bio: "Amy Greenwald is a Professor of Computer Science at Brown University in Providence, Rhode Island. Her research focuses on game-theoretic and economic interactions among computational agents with applications to automated bidding and negotiation in domains ranging from advertising auctions to supply chains. She is also active in promoting diversity in Computer Science, leading multiple K-12 initiatives in the Providence public schools."
    - speaker: Weijie Zhong
      date: Nov. 4, 2024
      title: "Rank-Guaranteed Auctions"
      abstract: "We propose a combinatorial ascending auction that is 'approximately' optimal, requiring minimal rationality to achieve this level of optimality, and is robust to strategic and distributional uncertainties. Specifically, the auction is rank-guaranteed, meaning that for any menu M and any valuation profile, the ex-post revenue is guaranteed to be at least as high as the highest revenue achievable from feasible allocations, taking the (|M| + 1)th-highest valuation for each bundle as the price. Our analysis highlights a crucial aspect of combinatorial auction design, namely, the design of menus. We provide simple and approximately optimal menus in various settings."
      bio: "Weijie Zhong is an Assistant Professor of Economics at the Stanford Graduate School of Business. He specializes in microeconomic theory, focusing on how information influences individual behavior and market outcomes. His recent research delves into the optimal ways to dynamically acquire information to aid decision-making."
    - speaker: Pengyu Qian
      date: Nov. 11, 2024
      title: "Incentivizing Resource Pooling"
      abstract: "Resource pooling improves system efficiency drastically in large stochastic systems, but its effective implementation in decentralized systems remains relatively underexplored. This paper studies how to incentivize resource pooling when agents are self-interested, and their states are private information. Our primary motivation is applications in the design of decentralized computing markets, among others. We study a standard multi-server queueing model in which each server is associated with an M/M/1 queue and aims to minimize its time-average job holding and processing costs. We design a simple token-based mechanism where servers can earn tokens by offering help and spend tokens to request help from other servers, all in their self-interest. The mechanism induces a complex game among servers. We employ the fluid mean-field equilibrium (FMFE) concept to analyze the system, combining mean-field approximation with fluid relaxation. This framework enables us to derive a closed-form characterization of servers' FMFE strategies. We show that these FMFE strategies approximate well the servers' rational behavior. We leverage this framework to optimize the design of the mechanism and present our main results: As the number of servers increases, the proposed mechanism incentivizes complete resource pooling---that is, the system dynamics and performance under our mechanism match those under centralized control."
      bio: "Pengyu Qian is an Assistant Professor in the Operations & Technology Management department at the Questrom School of Business, Boston University. His research studies the design and analysis of marketplaces in dynamic settings, using tools from probability, optimization and game theory. He is interested in foundational models driven by challenges in sharing economy and the allocation of public resources. His research emphasizes algorithms/mechanisms that not only have good theoretical guarantees, but also are simple, robust, and hence practical for real-world systems. Pengyu is a recipient of the INFORMS JFIG Best Paper Prize. He earned his Ph.D. from Columbia Business School and his B.S. from Peking University."
    - speaker: Noam Brown
      date: Nov. 18, 2024
      title: "Learning to Reason with LLMs"
      abstract: "Large language models (LLMs) have demonstrated remarkable capabilities in generating coherent text and completing various natural language tasks. Nevertheless, their ability to perform complex, general reasoning has remained limited. In this talk, I will describe OpenAI's new o1 model, an LLM trained via reinforcement learning to generate a hidden chain of thought before its response. We have found that the performance of o1 consistently improves with more reinforcement learning compute and with more inference compute. o1 surpasses previous state-of-the-art models in a variety of benchmarks that require reasoning, including mathematics competitions, programming contests, and advanced science question sets. I will discuss the implications of scaling this paradigm even further."
      bio: "Noam Brown is a research scientist at OpenAI investigating reasoning and multi-agent AI. He co-created Libratus and Pluribus, the first AIs to defeat top humans in two-player no-limit poker and multiplayer no-limit poker, respectively, and Cicero, the first AI to achieve human-level performance in the natural language strategy game Diplomacy. He has received the Marvin Minsky Medal for Outstanding Achievements in AI, was named one of MIT Tech Review's 35 Innovators Under 35, and his work on Pluribus was named by Science as one of the top 10 scientific breakthroughs of 2019. Noam received his PhD from Carnegie Mellon University."
    - speaker: Daniel Freund
      date: Dec. 9, 2024
      title: "The Dedicated Docket in U.S. Immigration Courts: An Analysis of Fairness and Efficiency Properties"
      abstract: "In this talk I will give an overview of my recent work at the intersection of humanitarian immigration and operations with a particular focus on the dedicated docket program. The dedicated docket was introduced by the Biden Administration to reform the asylum system. It creates a separate queue for court proceedings wherein judges are supposed to issue decisions for each case within a target timeframe. Its goals are to improve speed, accuracy, and fairness. Though it meets its first goal, legal advocacy groups report that this comes at the expense of the last. Referring to it as a `Denial of justice', they find that cases on the dedicated docket routinely fail to access legal representation, and have a much lower asylum grant rate. Against this backdrop, we study the operational implication of a dedicated docket system. We develop a queueing model wherein a policy maker (PM) routes asylees to the regular or the dedicated docket, and sets a delay target for the latter. Constrained by the target, the court allocates its capacity to minimize the average delay. Immigration lawyers schedule their time between dockets to maximize the rate of successful asylum cases. Compared to a single docket, we show that the dedicated-docket system can Pareto-improve the speed and accuracy. However, we also prove that the dedicated docket system satisfies two natural fairness rules only if it is dominated in speed and accuracy by the single docket. Our analysis can guide public discourse by informing both policymakers and legal advocacy groups of the necessary tradeoffs involved when making scheduling decisions in the asylum context. This talk is based on joint work with Wentao Weng (Ph.D. student at MIT). A preprint of the corresponding paper can be found here: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4785713. This work received recognition as the 2024 Best Service Science Paper on DEIJ and as the runner-up for the 2024 Public Sector OR Best Paper Award."
      bio: "Daniel Freund is an Assistant Professor of Operations Management at the MIT Sloan School of Management. His research applies techniques from optimization, stochastic modeling, and revenue management to problems in transportation, online platforms, and humanitarian immigration among others. His work has been recognized with the George B. Dantzig Dissertation Award (2018) and the Daniel H. Wagner Prize for Excellence in Operations Research and Analytics (2018), as well as best paper awards from APS (2021) MSOM (2023), Service Science (2024), and PSOR (runner-up, 2024). Daniel is an AE for Operations Research and Transportation Science and frequently serves on ACM program committees (e.g., EC, EAAMO, TheWebConf). Before joining MIT, Daniel received a PhD from Cornell University and was a postdoc in Lyft’s Marketplace Labs."
    
